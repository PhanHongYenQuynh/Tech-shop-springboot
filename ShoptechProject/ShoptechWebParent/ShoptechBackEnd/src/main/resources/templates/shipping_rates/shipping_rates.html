<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tech Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <script th:src="@{/richtext/jquery.richtext.js}"></script>
    <link rel="stylesheet" th:href="@{/richtext/richtext.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
    <nav th:replace="~{sidebar :: side_bar}"></nav>
    <div th:replace="~{modal_fragments :: modal_dialog}"></div>
    <div class="main-panel">
        <!-- partial:partials/_footer.html -->
        <!-- Trang Chủ-->
        <article layout:fragment="content">
            <div class="card-body">
                <h4 class="card-title ">QUẢN LÝ PHÍ VẬN CHUYỂN</h4>
                <a th:href="@{/shipping_rates/new}" aria-expanded="false" aria-controls="auth">
                    <button type="submit" class="btn btn-danger btn-icon-text" >
                        <i class="mdi mdi-playlist-play"></i>
                        Tạo mới
                    </button>
                </a>
                <div th:if="${message != null}" class="alert alert-success text-center">
                    [[${message}]]
                </div>
                <!--- -------------- Tìm Kiếm --------------- ----->
                <div  style="padding-top: 10px;" class="input-group m-3">
                    <form th:action="@{/shipping_rates/page/1}" class="form-inline d-flex align-items-center">
                        <input type="hidden" name="sortField" th:value="${sortField}" />
                        <input type="hidden" name="sortDir" th:value="${sortDir}" />
                        <input style="color: white" type="search" name="keyword" placeholder="Search" th:value="${keyword}" class="form-control mr-2" required/>
                        <button style="height: 37px; border-radius: 0px 3px 3px 0px;"  type="submit" value="Search" class="btn btn-primary">
                            <i style="font-size: 16px;"  class="mdi mdi-account-search"></i>
                        </button>
                        <button style="margin-left: 9px; height: 37px;"  type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
                            <i style="font-size: 16px;" class="mdi mdi-delete-variant"></i>
                        </button>
                    </form>
                </div>
                <!--- --------------Xuất CSV | Xuất Excel | Xuất PDF --------------- ----->
                
                <!--- -------------- Danh Sách Shipping rate --------------- ----->
                <div style="padding-top: 12px;" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th th:replace="fragments :: column_linkRate('id','ID')"></th>
                            <th th:replace="fragments :: column_linkRate('country','Quốc gia')"></th>
                            <th th:replace="fragments :: column_linkRate('state','Tỉnh')"></th>
                            <th th:replace="fragments :: column_linkRate('rate','Phí')"></th>
                            <th th:replace="fragments :: column_linkRate('days','Ngày')"></th>
                            <th style="text-align: center">Hỗ trợ COD</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rate : ${shippingRates}">
                            <td>[[${rate.id}]]</td>
                            <td>[[${rate.country.name}]]</td>
                            <td>[[${rate.state}]]</td>
                            <td>[[${rate.rate}]]</td>
                            <td>[[${rate.days}]]</td>
                            <td style="text-align: center">
                                <a style="font-size: 16px;" th:if="${rate.codSupported}" class="fas fa-hand-holding-usd fa-2x icon-green"
                                   th:href="@{'/shipping_rates/cod/' + ${rate.id} + '/enabled/false'}"
                                   title="Không hỗ trợ COD"></a>

                                <a style="font-size: 16px;" th:unless="${rate.codSupported}" class="fas fa-hand-holding-usd fa-2x icon-dark"
                                   th:href="@{'/shipping_rates/cod/' + ${rate.id} + '/enabled/true'}"
                                   title="Hỗ trợ COD"></a>
                            </td>
                            <td>
                                <a style="font-size: 16px;" class="fas fa-edit fas-2x icon-purple" th:href="@{'/shipping_rates/edit/' + ${rate.id}}"
                                   title="Sửa phí vận chuyển"></a>
                                &nbsp;&nbsp;
                                <a style="font-size: 16px;" class="fas fa-trash fas-2x icon-red" onclick="return confirm('Bạn có muốn xóa?')" th:href="@{'/shipping_rates/delete/' + ${rate.id}}"
                                   title="Xóa phí vận chuyển"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
        <div class="text-center m-1" th:if="${totalItems > 0}">
            <span>Hiển thị ID # Từ [[${startCount}]] đến [[${endCount}]] trên [[${totalItems}]] </span>
        </div>

        <div class="text-center m-1" th:unless="${totalItems > 0}">
            <span>Không tìm COD!</span>
        </div>
        <div th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center">
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_linkRate(1, 'Đầu')" ></a>
                    </li>
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_linkRate(${currentPage - 1}, 'Sau')" ></a>
                    </li>

                    <li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
                        th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:replace="fragments :: page_linkRate(${i}, ${i})" ></a>
                    </li>

                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_linkRate(${currentPage + 1}, 'Tiếp')" ></a>
                    </li>
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_linkRate(${totalPages}, 'Cuối')" ></a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- partial -->
    </div>
    <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{assets/js/dashboard.js}"></script>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/shipping_rates}]]";

    $(document).ready(function() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'shipping rate');
        });
        function clearFilter(){
            window.location= "[[@{/shipping_rates}]]";
        }
    });
</script>
<!-- End custom js for this page -->
</body>
</html>
