<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec ="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tech Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <script th:src="@{/richtext/jquery.richtext.js}"></script>
    <link rel="stylesheet" th:href="@{/richtext/richtext.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
<nav th:replace="~{sidebar :: side_bar}"></nav>
    <div th:replace="~{modal_fragments :: modal_dialog}"></div>
        <div class="main-panel">
            <!-- partial:partials/_footer.html -->
            <!-- Trang Chủ-->
            <article layout:fragment="content">
                <div class="card-body">
                    <h4 class="card-title ">MANAGE ORDERS</h4>
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                    <a th:href="@{/orders/create}" aria-expanded="false" aria-controls="auth">
                    <button type="submit" class="btn btn-danger btn-icon-text" >
                        <i class="mdi mdi-playlist-play"></i>
                        Create
                    </button>
                    </a>
                    </th:block>

                    <div th:replace="fragments :: search_form_and_message" />


                    <!--- -------------- Tìm Kiếm --------------- ----->
                    <div  style="padding-top: 10px;" class="input-group m-3">
                        <form th:action="@{/orders/page/1}" class="form-inline d-flex align-items-center" id="searchForm">
                            <input type="hidden" name="sortField" th:value="${sortField}" />
                            <input type="hidden" name="sortDir" th:value="${sortDir}" />

                            <input style="color: white" type="search" name="keyword" placeholder="Search" th:value="${keyword}" class="form-control mr-2" required/>
                            <button style="height: 37px; border-radius: 0px 3px 3px 0px;"  type="submit" value="Search" class="btn btn-primary">
                                <i style="font-size: 16px;"  class="mdi mdi-account-search"></i>
                            </button>
                            <button style="margin-left: 9px; height: 37px;"  type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
                                <i style="font-size: 16px;" class="mdi mdi-delete-variant"></i>
                            </button>
                        </form>
                    </div>
                    <!--- --------------Xuất CSV | Xuất Excel | Xuất PDF --------------- ----->
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                    <div style="text-align: right;">
                        <a th:href="@{/orders/export/csv}" aria-expanded="false" aria-controls="auth">
                            <button type="submit" class="btn btn-outline-behance btn-icon-text" >
                                <i class="mdi mdi-file-export"></i>
                                EXPORT CSV
                            </button>
                        </a>
                        &nbsp;
                        <a th:href="@{/orders/export/excel}" aria-expanded="false" aria-controls="auth">
                            <button type="submit" class="btn btn-outline-success btn-icon-text" >
                                <i class="mdi mdi-file-excel"></i>
                                EXPORT EXCEL
                            </button>
                        </a>
                        &nbsp;
                        <a th:href="@{/orders/export/pdf}" aria-expanded="false" aria-controls="auth">
                            <button type="submit" class="btn btn-outline-reddit btn-icon-text" >
                                <i class="mdi mdi-file-pdf"></i>
                                EXPORT PDF
                            </button>
                        </a>
                    </div>
                    </th:block>
                    <!--- -------------- Danh Sách Order --------------- ----->
                    <div style="padding-top: 12px;" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th th:replace="fragments :: column_linkOrd('id', 'ID', 'none')" />
                                <th th:replace="fragments :: column_linkOrd('customer', 'Customer', 'none')" />
                                <th th:replace="fragments :: column_linkOrd('total', 'Total', 'none')" />
                                <th th:replace="fragments :: column_linkOrd('orderTime', 'Order Time', 'none')" />

                                <th class="hideable-column">
                                <th th:replace="fragments :: column_linkOrd('destination', 'Destination', 'tag')" />
                                </th>

                                <th class="hideable-column">
                                <th th:replace="fragments :: column_linkOrd('paymentMethod', 'Payment Method', 'tag')" />
                                </th>

                                <th class="hideable-column">
                                <th th:replace="fragments :: column_linkOrd('status', 'Status', 'tag')" />
                                </th>

                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${listOrders}">
                                <td>[[[${order.id}]]</td>
                                <td>
                                    <a class="linkCustomerDetail" th:href="@{'/customers/detail/' + ${order.customer.id}}">
                                        [[${order.customer.fullName}]]
                                    </a>
                                </td>
                                <td>
                                    <div th:replace="fragments :: format_currency(${order.total})"></div>
                                </td>
                                <td>
                                    <div th:replace="fragments :: format_time(${order.orderTime})"></div>
                                </td>
                                <td class="hideable-column">[[${order.destination}]]</td>
                                <td class="hideable-column">[[${order.paymentMethod}]]</td>
                                <td class="hideable-column">[[${order.status}]]</td>
                                <div><div th:replace="fragments :: format_currency(${order.total})">Total</div> - [[${order.paymentMethod}]]</div>
                                <td>
                                    <a class="fas fa-file-alt fas-2x icon-green linkOrderDetail"
                                       th:href="@{'/orders/detail/' + ${order.id}}"
                                       title="View detail this order"></a>
                                    <a style="font-size: 16px;" class="fas fa-edit fas-2x icon-purple"
                                       th:replace="fragments :: edit('order', '/orders/edit/' + ${order.id})"
                                       title="Edit this order"></a>
                                    &nbsp;&nbsp;</th:block>

                                    <a style="font-size: 16px;" class="fas fa-trash fas-2x icon-red" onclick="return confirm('Do you want delete this order?')"
                                       th:replace="fragments :: delete('order', ${order.id}, '/orders/delete/' + ${order.id}, true)"
                                       title="Delete this order"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </article>
            <div class="modal fade" id="detailModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                    </div>
                </div>
            </div>

            <div th:replace="fragments :: pagination('orders')"></div>

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{assets/js/dashboard.js}"></script>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/orders}]]";

    $(document).ready(function() {
        handleLinkViewCustomerDetails();
        handleLinkViewOrderDetails();
        handleLinkDeleteOrder();
    });

    function handleLinkDeleteOrder() {
        $(".link-delete").on("click", function(e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'order');
        });
    }

    function handleLinkViewCustomerDetails() {
        $(".linkCustomerDetail").on("click", function(e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#customerDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
    }

    function handleLinkViewOrderDetails() {
        $(".linkOrderDetail").on("click", function(e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#orderDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
    }

</script>
<!-- End custom js for this page -->
</body>
</html>
