<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="border p-2 m-3"  th:each="orderTrack, itemStat : *{orderTracks}">
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Time: </label>
                </div>
                <div class="col-sm-10">
                    <input th:disabled="${!itemStat.last}" type="date" th:field="*{orderTracks[__${itemStat.index}__].updatedTime}" class="border p-2 m-2" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Status: </label>
                </div>
                <div class="col-sm-2">
                    <select th:disabled="${!itemStat.last}" class="form-control" th:field="*{orderTracks[__${itemStat.index}__].status}">
                        <option style="color:white" th:value = "NEW">NEW</option>
                        <option style="color:white" th:value = "CANCELLED">CANCELLED</option>
                        <option style="color:white" th:value = "PROCESSING">PROCESSING</option>
                        <option style="color:white" th:value = "PACKAGED">PACKAGED</option>
                        <option style="color:white" th:value = "PICKED">PICKED</option>
                        <option style="color:white" th:value = "SHIPPING">SHIPPING</option>
                        <option style="color:white" th:value = "DELIVERED">DELIVERED</option>
                        <option style="color:white" th:value = "RETURN_REQUESTED">RETURN_REQUESTED</option>
                        <option style="color:white" th:value = "RETURNED">RETURNED</option>
                        <option style="color:white" th:value = "PAID">PAID</option>
                        <option style="color:white" th:value = "REFUNDED">REFUNDED</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Notes: </label>
                </div>
                <div class="col-sm-10">
                    <input th:disabled="${!itemStat.last}" th:field="*{orderTracks[__${itemStat.index}__].notes}" class="border p-2 m-2" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
