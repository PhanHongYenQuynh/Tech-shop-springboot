<div class="modal-header">
    <h4 class="modal-title">DETAILS ORDER</h4>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#order-detail" role="tab">Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#tracking" role="tab">Track</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Order ID: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.id}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Customer: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.customer.fullName}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Product Cost: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.productCost}" class="border p-2 m-2"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Subtotal: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.subtotal}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Shipping Cost:</label>
                <div class="col-sm-10">
                    <div th:utext="${order.shippingCost}" class="border p-2 m-2"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Tax: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.tax}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Total: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.total}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Payment method: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${order.paymentMethod}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <div th:text="${order.status}"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Order Date:</label>
                <div class="col-sm-10">
                    <div th:text="${#dates.format(order.orderTime, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Deliver Days: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.deliverDays}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Expected Deliver Date: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.deliverDate}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>First Name: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.customer.firstName}" class="border p-2 m-2"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Last Name: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.customer.lastName}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <div th:text="${order.customer.phoneNumber}" class="border p-2 m-2" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Address Line 1: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.customer.addressLine1}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Address Line 2: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.customer.addressLine2} ? ${order.customer.addressLine2} : ''" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>City: </label>
                </div>
                <div class="col-sm-10">
                    <div th:text="${order.customer.city}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Country:</label>
                <div class="col-sm-10">
                    <div th:text="${order.customer.country.name}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">State:</label>
                <div class="col-sm-10">
                    <div th:text="${order.customer.state} ? ${order.customer.state} : ''" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Postal Code:</label>
                <div class="col-sm-10">
                    <div th:text="${order.customer.postalCode}" class="border p-2 m-2"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane p-3" id="tracking" role="tabpanel" >
            <div class="border p-2 m-3"  th:each="orderTrack : ${order.orderTracks}">
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                        <label>Time: </label>
                    </div>
                    <div class="col-sm-10">
                        <div th:text="${orderTrack.updatedTime}" class="border p-2 m-2"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                        <label>Status: </label>
                    </div>
                    <div class="col-sm-10">
                        <div th:text="${orderTrack.status}" class="border p-2 m-2"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 col-form-label">
                        <label>Notes: </label>
                    </div>
                    <div class="col-sm-10">
                        <div th:text="${orderTrack.notes}" class="border p-2 m-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane p-3" id="order-detail" role="tabpanel">
            <div class="row" th:each="orderDetail : ${order.orderDetails}">
                <div class="col border m-2 p-2">
                    <div class="m-2">
                        <img alt="Main image preview" style="width: 130px"
                             th:src="@{${orderDetail.product.mainImagePath}}"/>
                    </div>
                    <div><label>[[${orderDetail.product.name}]]</label></div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Product cost: </label>
                        </div>
                        <div class="col-sm-2">
                            <div th:text="${orderDetail.productCost}" class="border p-2 m-2"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Quantity: </label>
                        </div>
                        <div class="col-sm-2">
                            <div th:text="${orderDetail.quantity}" class="border p-2 m-2"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Unit Price: </label>
                        </div>
                        <div class="col-sm-2">
                            <div th:text="${orderDetail.unitPrice}" class="border p-2 m-2"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Sub total: </label>
                        </div>
                        <div class="col-sm-2">
                            <div th:text="${orderDetail.subtotal}" class="border p-2 m-2"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Shipping Cost: </label>
                        </div>
                        <div class="col-sm-2">
                            <div th:text="${orderDetail.shippingCost}" class="border p-2 m-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger cancel" data-dismiss="modal">Close</button>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/common.js}" >
  function cancel(){
    window.location= "[[@{/customers}]]";
  }
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>
