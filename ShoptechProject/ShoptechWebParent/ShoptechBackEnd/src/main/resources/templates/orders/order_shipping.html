<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Deliver Days: </label>
        </div>
        <div class="col-sm-10">
            <input type="number" th:field="*{deliverDays}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Deliver Date: </label>
        </div>
        <div class="col-sm-10">
            <input type="date" th:field="*{deliverDate}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>First Name: </label>
        </div>
        <div class="col-sm-10">
            <input th:field="*{customer.firstName}" class="border p-2 m-2"></input>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Last Name: </label>
        </div>
        <div class="col-sm-10">
            <input th:field="*{customer.lastName}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Number:</label>
        <div class="col-sm-10">
            <input th:field="*{customer.phoneNumber}" class="border p-2 m-2" />
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Address Line 1: </label>
        </div>
        <div class="col-sm-10">
            <input th:field="*{customer.addressLine1}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Address Line 2: </label>
        </div>
        <div class="col-sm-10">
            <input th:field="*{customer.addressLine2}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>City: </label>
        </div>
        <div class="col-sm-10">
            <input th:field="*{customer.city}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Country:</label>
        <div class="col-sm-10">
            <input th:field="*{customer.country.name}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">State:</label>
        <div class="col-sm-10">
            <input th:field="*{customer.state}" class="border p-2 m-2"></input>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Postal Code:</label>
        <div class="col-sm-10">
            <input th:field="*{customer.postalCode}" class="border p-2 m-2"></input>
        </div>
    </div>
</div>
</body>
</html>
