<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tech Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <!-- End layout styles -->
  <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
  <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
  <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
</head>
<body>
<div class="container-scroller">
  <nav th:replace="~{sidebar :: side_bar}"></nav>
  <div class="main-panel">
    <!-- partial:partials/_footer.html -->
    <!-- Trang Chủ-->
    <article layout:fragment="content">
      <div class="col-12 grid-margin card-body">
        <div class="card-body px-5 py-5 border border-secondary rounded p-3" style="max-width: 700px; margin: 0 auto">
          <h3 class="card-title text-left mb-3">[[${pageTitle}]]</h3>
          <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
          </div>
          <form th:action="@{/products/save}" method="post"
                enctype="multipart/form-data"
                th:object="${product}" >
            <input type="hidden" th:field="*{id}" />
            <div>
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#overview">Tổng Quan</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#description" role="tab">Mô tả</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#images" role="tab">Hình Ảnh</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#details" role="tab">Chi Tiết</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Phí Ship</a>
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" >
                  <div th:replace="products/product_overview :: content"></div>
                </div>
                <div class="tab-pane active p-3" id="description" role="tabpanel">
                  <div th:replace="products/product_description :: content"></div>
                </div>
                <div class="tab-pane active p-3" id="images" role="tabpanel">
                </div>
                <div class="tab-pane active p-3" id="details" role="tabpanel">
                </div>
                <div class="tab-pane active p-3" id="shipping" role="tabpanel">
                </div>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3" />
              <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
            </div>
          </form>
          <div th:replace="~{modal_fragments :: modal_dialog}"></div>
        </div>
      </div>
    </article>
    <footer class="footer">
      <div class="d-sm-flex justify-content-center justify-content-sm-between">
        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © shoptech.com 2023</span>
        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.shoptech.com/" target="_blank">TechShop Admin</a> from ShopTech.com</span>
      </div>
    </footer>
    <!-- partial -->
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{assets/js/dashboard.js}"></script>
<!-- End custom js for this page -->
<script type="text/javascript">

  moduleURL = "[[@{/products}]]";
  brandModuleURL = "[[@{/brands}]]";

  dropdownBrands = $("#brand");
  dropdownCategories = $("#category");

  $(document).ready(function (){

    dropdownBrands.change(function () {
      dropdownCategories.empty();
      getCategories();
      $("#shortDescription").richText();
      $("#fullDescription").richText();
    });
    getCategories();
  });
  function getCategories() {
    brandId = dropdownBrands.val();
    url = brandModuleURL + "/" + brandId + "/categories";

    $.get(url, function (responseJson) {
      $.each(responseJson, function (index, category) {
        $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
      });
    });
  }


</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
