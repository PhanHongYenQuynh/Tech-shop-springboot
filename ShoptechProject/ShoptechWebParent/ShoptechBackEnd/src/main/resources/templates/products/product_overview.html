<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group">
		<label class="col-sm-3 col-form-label">Product name: </label>
		<div  class="col-sm-12">
			<input style="color:white" type="text" class="form-control p_input" th:field="*{name}" required minlength="3" maxlength="256">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 col-form-label">Alias: </label>
		<div  class="col-sm-12">
			<input style="color:white" type="text" class="form-control p_input" th:field="*{alias}" minlength="3" maxlength="256" placeholder="Mặc định là tên sản phẩm (thay khoảng trắng thành _)">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Brand:</label>
		<div class="col-sm-10">
			<select style="color: white" th:field="*{brand}" class="form-control" required>
				<th:block th:each="brand : ${listBrands}">
					<option style="color: white" th:value="${brand.id}">[[${brand.name}]]</option>
				</th:block>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Category:</label>
		<div class="col-sm-10">
			<th:block th:if="${product.category != null}">
				<select style="color: white" th:field="*{category}" class="form-control" required>
					<th:block th:each="cat : ${product.brand.categories}">
						<option style="color: white" th:value="${cat.id}">[[${cat.name}]]</option>
					</th:block>
				</select>
			</th:block>
			<th:block th:if="${product.category == null}">
			<select style="color: white" th:field="*{category}" class="form-control" required>

			</select>
			</th:block>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-3 col-form-label">Enable: </label>
		<div class="col-sm-3">
			<input type="checkbox" class="form-check-primary" th:field="*{enabled}">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-form-label">In-stock: </label>
		<div class="col-sm-3">
			<input type="checkbox" class="form-check-primary" th:field="*{inStock}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 col-form-label">Cost: </label>
		<div  class="col-sm-12">
			<input style="color:white" type="number" step="0.01" class="form-control p_input" th:field="*{cost}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 col-form-label">Price: </label>
		<div  class="col-sm-12">
			<input style="color:white" type="number" step="0.01" class="form-control p_input" th:field="*{price}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 col-form-label">Discount percent: </label>
		<div  class="col-sm-12">
			<input style="color:white" type="number" step="0.01" class="form-control p_input" th:field="*{discountPercent}">
		</div>
	</div>
</div>
</body>
</html>
