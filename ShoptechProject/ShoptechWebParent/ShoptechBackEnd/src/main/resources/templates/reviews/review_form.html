<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tech Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
  <script th:src="@{/richtext/jquery.richtext.js}"></script>
  <link rel="stylesheet" th:href="@{/richtext/richtext.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <!-- End layout styles -->
  <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
  <script src="../../static/js/common_form.js"></script>
</head>
<body>
<div class="container-scroller">
  <nav th:replace="~{sidebar :: side_bar}"></nav>
    <div class="main-panel">
      <!-- partial:partials/_footer.html -->
      <!-- Trang Chủ-->
      <article layout:fragment="content">
        <div class="col-12 grid-margin card-body">
          <div class="card-body px-5 py-5 border border-secondary rounded p-3" style="max-width: 700px; margin: 0 auto">
            <h3 class="card-title text-left mb-3">[[${pageTitle}]]</h3>
            <div th:if="${message != null}" class="alert alert-success text-center">
              [[${message}]]
            </div>
            <form th:action="@{/reviews/save}" th:object="${review}" method="post"
                  enctype="multipart/form-data">
              <input type="hidden" th:field="*{id}" />
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Sản phẩm: </label>
                <div  class="col-sm-12">
                  <input style="color:black" type="text" class="form-control p_input" th:value="${review.product.name}" readonly/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Khách hàng: </label>
                <div class="col-sm-12">
                  <input style="color:black" type="text" class="form-control p_input" th:value="${review.customer.fullName}" readonly/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Đánh giá: </label>
                <div class="col-sm-12">
                  <input style="color:black" type="text" class="form-control p_input" th:value="${review.rating}" readonly/>
                </div>
              </div>
              <!--<div class="form-group">
                <label class="col-sm-3 col-form-label">Bình chọn: </label>
                <div class="col-sm-12">
                  <input style="color:white" type="text" class="form-control p_input" th:value="${review.votes}" readonly/>
                </div>
              </div>-->
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Thời gian đánh giá: </label>
                <div class="col-sm-12">
                  <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Tiêu đề: </label>
                <div class="col-sm-12">
                  <input style="color:white" type="text" class="form-control p_input" th:field="*{headline}" minlength="20" maxlength="128" required />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Bình luận: </label>
                <div class="col-sm-12">
                  <textarea rows="3" class="form-control" th:field="*{comment}" minlength="30" maxlength="300" required></textarea>
                </div>
              </div>
              <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
              </div>
            </form>
            <div th:replace="~{modal_fragments :: modal_dialog}"></div>
          </div>
        </div>
      </article>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{/assets/js/dashboard.js}"></script>
<!-- End custom js for this page -->
<script type="text/javascript">
  moduleURL = "[[@{/reviews}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
