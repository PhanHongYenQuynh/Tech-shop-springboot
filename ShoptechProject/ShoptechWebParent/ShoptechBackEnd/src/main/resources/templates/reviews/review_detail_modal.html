<div class="modal-header">
    <h4 class="modal-title">Detail review</h4>
</div>

<div class="modal-body">
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Review ID: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.id}" class="border p-2 m-2"></div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Product: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.product.name}" class="border p-2 m-2"></div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Customer: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.customer.fullName}" class="border p-2 m-2"></div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Title: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.headline}" class="border p-2 m-2"></div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Rating: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.rating}" class="border p-2 m-2"></div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Comment: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.comment}" class="border p-2 m-2"></div>
        </div>
    </div>
    <!--<div class="form-group row">
        <div class="col-sm-2 col-form-label">
            <label>Bình chọn: </label>
        </div>
        <div class="col-sm-10">
            <div th:utext="${review.votes}" class="border p-2 m-2"></div>
        </div>
    </div>-->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Review Time:</label>
        <div class="col-sm-10">
            <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>

</div>



<div class="modal-footer">
    <button type="button" class="btn btn-danger cancel" data-dismiss="modal">Close</button>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/common.js}" ></script>
<script type="text/javascript">
    function cancel(){
        window.location= "[[@{/customers}]]";
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>
