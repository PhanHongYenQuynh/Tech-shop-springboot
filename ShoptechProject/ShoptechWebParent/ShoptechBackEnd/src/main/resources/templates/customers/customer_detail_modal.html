<div class="modal-header">
    <h4 class="modal-title">Chi tiết khách hàng</h4>
</div>

<div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#general" role="tab">Tổng Quan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#address" role="tab">Địa chỉ</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active p-3" id="general" role="tabpanel">
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Mã KH: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.id}" class="border p-2 m-2"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Tên KH: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.fullName}" class="border p-2 m-2"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>E-mail: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.email}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Số điện thoại: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.phoneNumber}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Kích hoạt:</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${customer.enabled}" onclick="return false;" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Ngày tạo:</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane p-3" id="address" role="tabpanel" >
            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Địa chỉ 1: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.addressLine1}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Địa chỉ 2: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.addressLine2}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Thành phố: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.city}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Tỉnh: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.state}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Quốc gia: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.country.name}" class="border p-2 m-2"></div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-form-label">
                    <label>Mã bưu điện: </label>
                </div>
                <div class="col-sm-10">
                    <div th:utext="${customer.postalCode}" class="border p-2 m-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger cancel" data-dismiss="modal">Close</button>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/common.js}" ></script>
<script type="text/javascript">
    function cancel(){
        window.location= "[[@{/customers}]]";
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>
