<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tech Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
<nav th:replace="~{sidebar :: side_bar}"></nav>
    <div th:replace="~{modal_fragments :: modal_dialog}"></div>
        <div class="main-panel">
            <!-- partial:partials/_footer.html -->
            <!-- Trang Chủ-->
            <article layout:fragment="content">
                <div class="card-body">
                    <h4 class="card-title ">QUẢN LÝ DANH MỤC</h4>
                    <a th:href="@{/categories/create}" aria-expanded="false" aria-controls="auth">
                    <button type="submit" class="btn btn-danger btn-icon-text" >
                        <i class="mdi mdi-playlist-play"></i>
                        Tạo mới
                    </button>
                    </a>
                    </p>
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>
                                    <a style="color: #6c7293" th:href="@{'/categories?sortDir=' + ${reverseSortDir}}">Tiêu đề</a>
                                    <span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                                </th>
                                <th>Hình ảnh</th>
                                <th style="text-align: center">Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${listCategories}">
                                <td>[[${cat.id}]]</td>
                                <td>[[${cat.name}]]</td>
                                <td>
                                    <img th:src="@{${cat.imagePath}}" style="width: 100px; height: 100px"/>
                                </td>
                                <td style="text-align: center">
                                    <a th:if="${cat.enable == true}" class="fas fa-check-circle fas-2x icon-green"
                                       th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
                                       title="Khoá danh mục"></a>

                                    <a th:if="${cat.enable == false}" class="fas fa-circle fas-2x icon-silver"
                                       th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}"
                                       title="Mở danh mục"></a>
                                </td>
                                <td>
                                    <a  class="fas fa-edit fas-2x icon-green" th:href="@{'/categories/edit/' + ${cat.id}}"
                                        title="Edit this category"></a>
                                    &nbsp;&nbsp
                                    <!--<th:block th:if="${cat.hasChildren == false}">
                                    <a class="fas fa-trash fas-2x icon-dark"
                                       th:href="@{'/categories/delete/' + ${cat.id}}"
                                       title="Delete this Category"></a>
                                    </th:block>-->
                                    <a class="fas fa-trash fas-2x icon-dark"
                                       th:href="@{'/categories/delete/' + ${cat.id}}"
                                       title="Delete this Category"></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </article>
            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © shoptech.com 2023</span>
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.shoptech.com/" target="_blank">TechShop Admin</a> from ShopTech.com</span>
                </div>
            </footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{assets/js/dashboard.js}"></script>
<!-- End custom js for this page -->
</body>
</html>
