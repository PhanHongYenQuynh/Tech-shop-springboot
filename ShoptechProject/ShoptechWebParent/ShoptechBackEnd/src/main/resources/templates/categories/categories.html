<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tech Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <script th:src="@{/richtext/jquery.richtext.js}"></script>
    <link rel="stylesheet" th:href="@{/richtext/richtext.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
<nav th:replace="~{sidebar :: side_bar}"></nav>
    <div th:replace="~{modal_fragments :: modal_dialog}"></div>
        <div class="main-panel">
            <!-- partial:partials/_footer.html -->
            <!-- Trang Chủ-->
            <article layout:fragment="content">
                <div class="card-body">
                    <h4 class="card-title ">MANAGE CATEGORIES</h4>
                    <a th:href="@{/categories/create}" aria-expanded="false" aria-controls="auth">
                    <button type="submit" class="btn btn-danger btn-icon-text" >
                        <i class="mdi mdi-playlist-play"></i>
                        Create
                    </button>
                    </a>
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <!--- -------------- Tìm Kiếm --------------- ----->
                    <div  style="padding-top: 10px;" class="input-group m-3">
                        <form th:action="@{/categories/page/1}" class="form-inline d-flex align-items-center">
                            <input type="hidden" name="sortField" th:value="${sortField}" />
                            <input type="hidden" name="sortDir" th:value="${sortDir}" />
                            <input style="color: white" type="search" name="keyword" placeholder="Search" th:value="${keyword}" class="form-control mr-2" required/>
                            <button style="height: 37px; border-radius: 0px 3px 3px 0px;"  type="submit" value="Search" class="btn btn-primary">
                                <i style="font-size: 16px;"  class="mdi mdi-account-search"></i>
                            </button>
                            <button style="margin-left: 9px; height: 37px;"  type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
                                <i style="font-size: 16px;" class="mdi mdi-delete-variant"></i>
                            </button>
                        </form>
                    </div>
                    <!--- --------------Xuất CSV | Xuất Excel | Xuất PDF --------------- ----->
                    <div style="text-align: right;">
                        <a th:href="@{/categories/export/csv}" aria-expanded="false" aria-controls="auth">
                            <button type="submit" class="btn btn-outline-behance btn-icon-text" >
                                <i class="mdi mdi-file-export"></i>
                                EXPORT CSV
                            </button>
                        </a>
                        &nbsp;
                        <!--<a th:href="@{/users/export/excel}" aria-expanded="false" aria-controls="auth">
                            <button type="submit" class="btn btn-outline-success btn-icon-text" >
                                <i class="mdi mdi-file-excel"></i>
                                IN EXCEL
                            </button>
                        </a>-->
                        &nbsp;
                        <a th:href="@{/categories/export/pdf}" aria-expanded="false" aria-controls="auth">
                            <button type="submit" class="btn btn-outline-reddit btn-icon-text" >
                                <i class="mdi mdi-file-pdf"></i>
                                EXPORT PDF
                            </button>
                        </a>
                    </div>
                    <!--- -------------- Danh Sách Category --------------- ----->
                    <div style="padding-top: 12px;" class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th th:replace="fragments :: column_linkCat('id','ID')"></th>
                                <th th:replace="fragments :: column_linkCat('name','Title')"></th>
                                <th>Image</th>
                                <th style="text-align: center">Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${listCategories}">
                                <td>[[${cat.id}]]</td>
                                <td>[[${cat.name}]]</td>
                                <td>
                                    <span th:if="${cat.image == null}" class="fas fa-portrait fa-3x icon-dark"></span>
                                    <img th:if="${cat.image != null}" th:src="@{${cat.imagePath}}"
                                         style="width: 100px"/>
                                </td>
                                <td style="text-align: center">
                                    <a style="font-size: 16px;" th:if="${cat.enable == true}" class="fas fa-check-square fas-2x icon-blue"
                                       th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
                                       title="Disable this category"></a>

                                    <a style="font-size: 16px;" th:if="${cat.enable == false}" class="fas fa-square fas-2x icon-silver"
                                       th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}"
                                       title="Enable this category"></a>
                                </td>
                                <td>
                                    <a style="font-size: 16px;" class="fas fa-edit fas-2x icon-purple" th:href="@{'/categories/edit/' + ${cat.id}}"
                                       title="Edit category"></a>
                                    &nbsp;&nbsp;
                                    <a style="font-size: 16px;" class="fas fa-trash fas-2x icon-red" onclick="return confirm('Do you want delete this category?')" th:href="@{'/categories/delete/' + ${cat.id}}"
                                       title="Delete category"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </article>
            <div class="text-center m-1" th:if="${totalItems > 0}">
                <span>Showing categories # from [[${startCount}]] to [[${endCount}]] of [[${totalItems}]] </span>
            </div>

            <div class="text-center m-1" th:unless="${totalItems > 0}">
                <span>No category found !</span>
            </div>
            <div th:if="${totalPages > 1}">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                            <a th:replace="fragments :: page_linkCat(1, 'First')" ></a>
                        </li>
                        <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                            <a th:replace="fragments :: page_linkCat(${currentPage - 1}, 'Previous')" ></a>
                        </li>

                        <li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
                            th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <a th:replace="fragments :: page_linkCat(${i}, ${i})" ></a>
                        </li>

                        <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                            <a th:replace="fragments :: page_linkCat(${currentPage + 1}, 'Next')" ></a>
                        </li>
                        <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                            <a th:replace="fragments :: page_linkCat(${totalPages}, 'Last')" ></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script th:src="@{/assets/vendors/chart.js/Chart.min.js}"></script>
<script th:src="@{/assets/vendors/progressbar.js/progressbar.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
<script th:src="@{/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript}"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script th:src="@{assets/js/dashboard.js}"></script>
<script type="text/javascript">

    function clearFilter(){
        window.location= "[[@{/categories}]]";
    }

</script>
<!-- End custom js for this page -->
</body>
</html>
