<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Corona Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <!-- End layout styles -->
  <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Reset Your Password</h3>
            <form th:action="@{/reset_password}" method="post"  >
              <input type="hidden" name="token" th:value="${token}">

              <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
              </div>

              <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
              </div>

              <div class="col-md-12"><label style="color:white; padding-top: 10px; "
                                            class="labels">Password</label>
                <input style="color:white" type="password" class="form-control p_input"
                       name="password" id="password" placeholder="Enter your new password"
                       required autofocus>
              </div>
              <div class="col-md-12"><label style="color:white; padding-top: 10px;"
                                            class="labels">Confirm password</label>
                <input style="color:white" type="password" class="form-control p_input"
                       placeholder="Confirm password"
                       required
                       oninput="checkPasswordMatch(this)">
              </div>

              <div class="text-center">
                <button type="submit" value="Change Password" class="btn btn-primary btn-block enter-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/settings.js}"></script>
<script th:src="@{/assets/js/todolist.js}"></script>
<!-- endinject -->
<script type="text/javascript">
  function checkPasswordMatch(fieldConfirmPassword) {
    if(fieldConfirmPassword.value != $("#password").val()){
      fieldConfirmPassword.setCustomValidity("Password do not match");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
</body>
</html>
