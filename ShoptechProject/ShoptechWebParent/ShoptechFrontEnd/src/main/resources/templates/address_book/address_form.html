<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from template.hasthemes.com/brancy/brancy/product-four-columns.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 21 Nov 2022 06:24:08 GMT -->
<head th:replace="fragments :: page_head('Your Address Book','none')"/>
<body style="  background-color: white " class="box">

<header class="header-area sticky-header ">
    <div th:replace="navigation :: header_menu"></div>
</header>
<main class="main-content">
    <section class="page-header-area pt-10 pb-9" data-bg-color="#FFF3DA">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="page-header-st3-content text-center text-md-start">
                        <ol class="breadcrumb justify-content-center justify-content-md-start">
                            <li class="breadcrumb-item"><a class="text-dark" href="/tech">Home /</a></li>
                            <li class="breadcrumb-item active text-dark" aria-current="page">New Address Book</li>
                        </ol>
                        <h2>Create A New Address Book</h2>
                    </div>
                </div>
            </div>
        </div>

    </section>
    &nbsp;
    <section class="shopping-checkout-wrap section-space">
        <div class="container">
            <div class="checkout-page-coupon-wrap">
                <!--== Start Checkout Coupon Accordion ==-->
                <div class="coupon-accordion" id="CouponAccordion1">
                    <div class="card">
                        <h3>
                            <i class="fa fa-info-circle"></i>
                            Create a new address for delivery.
                        </h3>
                    </div>
                </div>
                <!--== End Checkout Coupon Accordion ==-->
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!--== Start Billing Accordion ==-->
                    <div class="checkout-billing-details-wrap">
                        <h2 class="title">New Address Book</h2>
                        <div class="billing-form-wrap">
                            <form th:action="@{/address_book/save}" method="post" th:object="${address}"
                                  style="max-width: 600px; margin: 0 auto">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{defaultForShipping}" />
                                <input type="hidden" name="redirect" th:value="${param.redirect}" />
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="f_name">First name <abbr class="required" title="required">*</abbr></label>
                                            <input type="text" id="f_name" th:field="*{firstName}" class="form-control"
                                                   required="required" maxlength="45" minlength="2" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="l_name">Last name <abbr class="required" title="required">*</abbr></label>
                                            <input type="text" id="l_name" th:field="*{lastName}" class="form-control"
                                                   required="required" maxlength="45" minlength="2" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="com_name">Address Line 1</label>
                                            <input type="text" th:field="*{addressLine1}" class="form-control"
                                                   required="required" maxlength="64" minlength="3" id="com_name"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="com_name1">Address Line 2</label>
                                            <input type="text" th:field="*{addressLine2}" class="form-control"
                                                    maxlength="64" minlength="3" id="com_name1"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <div class="form-group">
                                            <label for="country">Country <abbr class="required" title="required">*</abbr></label>
                                            <select class="form-control" th:field="*{country}" id="country">
                                                <th:block th:each="country : ${listCountries}">
                                                    <option th:value="${country.id}">[[${country.name}]]</option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="town">Town / City <abbr class="required" title="required">*</abbr></label>
                                            <input type="text" th:field="*{city}" class="form-control"
                                                   required maxlength="45" minlength="2"  id="town"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="state">State / Province <abbr class="required" title="required">*</abbr></label>
                                            <input type="text" th:field="*{state}" class="form-control"
                                                   maxlength="45" minlength="3" list="listStates" id="state" />
                                            <datalist id="listStates"></datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="pz-code">Postcode / ZIP (optional)</label>
                                            <input type="text" th:field="*{postalCode}" class="form-control"
                                                   required maxlength="10" minlength="2" id="pz-code"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                                   required="required" maxlength="15" minlength="8" id="phone" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-0">
                                            <label for="order-notes">Order notes (optional)</label>
                                            <textarea id="order-notes" class="form-control" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <input style="margin-top: 10px" type="submit" value="Save" class="btn btn-primary" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--== End Billing Accordion ==-->
                </div>
            </div>
        </div>
    </section>
    &nbsp;
    <footer class="footer-area">
        <div class="footer-main">
            <div th:replace="navigation :: footer_menu"></div>
        </div>
    </footer>
    <div id="scroll-to-top" class="scroll-to-top"><span class="fa fa-angle-up"></span></div>
</main>
<div th:replace="fragments :: search_header "></div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";
</script>
<script th:src="@{/assets/js/vendor/modernizr-3.11.7.min.js}"></script>
<script th:src="@{/assets/js/vendor/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/vendor/jquery-migrate-3.3.2.min.js}"></script>
<script th:src="@{/assets/js/vendor/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/common_customer_form.js}"></script>


<!-- Custom Main JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
