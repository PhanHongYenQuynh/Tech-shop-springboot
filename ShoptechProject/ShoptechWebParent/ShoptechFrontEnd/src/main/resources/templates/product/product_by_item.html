<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from template.hasthemes.com/brancy/brancy/product-four-columns.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 21 Nov 2022 06:24:08 GMT -->
<head th:replace="fragments :: page_head('Shopme','none')"/>
<body>
  <header class="header-area sticky-header header-transparent">
    <div th:replace="navigation :: header_menu"></div>
  </header>
  <main class="main-content">
    <section class="section-space pb-0">
      <div class="container" th:if="${listCategoryParents != null && !listCategoryParents.empty}">
        <div class="row" >
          <div class="col-md-5">
            <div th:replace="breadcrumb::content"></div>
          </div>
        </div>
        <div class="row">
            <th:block th:each="cat : ${category.children}">
              <div class="col" th:if="${cat.enable == true}">
                <ol class="text-center">
                  <a th:href="@{'/c/' + ${cat.alias}}">
                    <img th:src="@{${cat.imagePath}}" height="100" />
                    <br/>
                    <b>[[${cat.name}]]</b>
                  </a>
                </ol>
              </div>
            </th:block>
        </div>
      </div>
    </section>
    <section class="section-space">
      <div class="container">
        <div class="row mb-n4 mb-sm-n10 g-3 g-sm-6">
          <th:block th:each="product: ${listProducts}">
            <div th:replace="product/product_fragments :: content"></div>
          </th:block>
        </div>
      </div>
    </section>
    <section>
      <div th:replace="fragments :: pagination('/c/' + ${category.alias}, 'product' )"></div>
    </section>
  </main>
  <footer class="footer-area">
    <div class="footer-main">
      <div th:replace="navigation :: footer_menu"></div>
    </div>
  </footer>


</body>


<!-- Mirrored from template.hasthemes.com/brancy/brancy/product-four-columns.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 21 Nov 2022 06:24:08 GMT -->
</html>
