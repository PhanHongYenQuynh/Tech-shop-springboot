<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from template.hasthemes.com/brancy/brancy/product-four-columns.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 21 Nov 2022 06:24:08 GMT -->
<head th:replace="fragments :: page_head('Your Account','none')"/>
<body style="  background-color: white " class="box">

<header class="header-area sticky-header ">
    <div th:replace="navigation :: header_menu"></div>
</header>
<main class="main-content">
    <section class="page-header-area pt-10 pb-9" data-bg-color="#FFF3DA">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="page-header-st3-content text-center text-md-start">
                        <ol class="breadcrumb justify-content-center justify-content-md-start">
                            <li class="breadcrumb-item"><a class="text-dark" href="/tech">Home /</a></li>
                            <li class="breadcrumb-item active text-dark" aria-current="page">Your Account</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

    </section>
    &nbsp;
    <div style="border-radius: 15px" class="cont">
        <div style="text-align: center" class="form sign-in">
            <h2>Update your account here,</h2>
            <form th:action="@{/update_account_details}" method="post" th:object="${customer} " style="max-width: 600px; margin: 0 auto">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" name="redirect" th:value="${param.redirect}" />
                <div th:if="${message != null}" class="alert alert-success text-center">
                    [[${message}]]
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>
                            <span style="color: black">Email</span>
                            <input type="email" th:field="*{email}" class="form-control" readonly="readonly"/>
                        </label>
                        <label>
                            <span style="color: black">First Name</span>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   required="required" maxlength="45" minlength="2"/>
                        </label>
                        <label>
                            <span style="color: black">Last Name</span>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   required="required" maxlength="45" minlength="2"/>
                        </label>
                        <label>
                            <span style="color: black">Phone Number</span>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   required="required" maxlength="15" minlength="8"/>
                        </label>
                        <label>
                            <span style="color: black">Postal Code</span>
                            <input type="text" th:field="*{postalCode}" class="form-control"
                                   maxlength="10" minlength="2"/>
                        </label>
                        <th:block th:if="${customer.authenticationType.name() == 'DATABASE'}">
                            <label>
                                <span style="color: black">Password</span>
                                <input type="password" th:field="*{password}" class="form-control"
                                        maxlength="15" minlength="6"
                                       oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
                                />
                            </label>
                        </th:block>
                    </div>
                    <div class="col-sm-6">
                        <label>
                            <span style="color: black">Address Line 1</span>
                            <input type="text" th:field="*{addressLine1}" class="form-control"
                                   required="required" maxlength="64" minlength="3"/>
                        </label>
                        <label>
                            <span style="color: black">Address Line 2</span>
                            <input type="text" th:field="*{addressLine2}" class="form-control"
                                   maxlength="64"/>
                        </label>
                        <label>
                            <span style="color: black">Country</span>
                            <select style="color: black" class="form-control" th:field="*{country}">
                                <th:block th:each="country : ${listCountries}">
                                    <option style="color: black" th:value="${country.id}">[[${country.name}]]</option>
                                </th:block>
                            </select>
                        </label>
                        <label>
                            <span style="color: black">City</span>
                            <input type="text" th:field="*{city}" class="form-control"
                                   maxlength="45" minlength="2"/>
                        </label>

                        <label>
                            <span style="color: black">State/Province</span>
                            <input type="text" th:field="*{state}" class="form-control"
                                   maxlength="45" minlength="3" list="listStates"/>
                            <datalist id="listStates"></datalist>
                        </label>
                        <th:block th:if="${customer.authenticationType.name() == 'DATABASE'}">
                            <label>
                                <span style="color: black">Re-type Password</span>
                                <input type="password" id="confirmPassword" class="form-control"
                                        maxlength="15" minlength="6"
                                       oninput="checkPasswordMatch(this)"
                                />
                            </label>
                        </th:block>
                    </div>
                </div>
                <div style="padding-top: 7px" class="text-center">
                    <input type="submit" value="Update" class="btn btn-primary" />
                </div>
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Update your account and discover great amount of new opportunities!</p>
                </div>

            </div>
        </div>

    </div>
    &nbsp;
    <footer class="footer-area">
        <div class="footer-main">
            <div th:replace="navigation :: footer_menu"></div>
        </div>
    </footer>
    <div id="scroll-to-top" class="scroll-to-top"><span class="fa fa-angle-up"></span></div>
</main>
<div th:replace="fragments :: search_header "></div>


<script th:src="@{/assets/js/vendor/modernizr-3.11.7.min.js}"></script>
<script th:src="@{/assets/js/vendor/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/vendor/jquery-migrate-3.3.2.min.js}"></script>
<script th:src="@{/assets/js/vendor/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/assets/login_style.css}">


<!-- Custom Main JS -->
<script th:src="@{/assets/js/main.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
